<h2>Customers</h2>
<!--<p>The .table-hover class enables a hover state on table rows:</p>-->

<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>

    </tr>
    </thead>
    <tbody>
    <tr class="cur-poin" ng-click="vm.showcustomerInDetail(customer)"  ng-repeat="customer in vm.customers.data">
        <td>{{customer.Id}}</td>
        <td>{{customer.Name}}</td>
        <td>{{customer.Address}}</td>
        <td>{{customer.Phone}}</td>
    </tr>

    </tbody>
</table>
